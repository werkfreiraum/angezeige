<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Angezeige Demo</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="jquery-2.1.4.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="control">
            <input type="text" name="server" id="serverName">
            <button type="button" id="connectButton">Connect</button>
            <span id="status">Disconnected!</span>
        </div>
        <div class="angezeige">
            <div class="digit first">
                <div id="n26" class="segment"></div>
                <div id="n25" class="segment"></div>
                <div id="n30" class="segment"></div>
                <div id="n29" class="segment"></div>
                <div id="n28" class="segment"></div>
                <div id="n27" class="segment"></div>
                <div id="n31" class="segment"></div>
            </div>
            <div class="digit second">
                <div id="n19" class="segment"></div>
                <div id="n18" class="segment"></div>
                <div id="n23" class="segment"></div>
                <div id="n22" class="segment"></div>
                <div id="n21" class="segment"></div>
                <div id="n20" class="segment"></div>
                <div id="n24" class="segment"></div>
            </div>
            <div class="separators">
                <div id="n17" class="separator separator1"></div>
                <div id="n16" class="separator separator2"></div>
                <div id="n15" class="separator separator3"></div>
                <div id="n14" class="separator separator4"></div>
            </div>
            <div class="digit third">
                <div id="n8" class="segment"></div>
                <div id="n7" class="segment"></div>
                <div id="n12" class="segment"></div>
                <div id="n11" class="segment"></div>
                <div id="n10" class="segment"></div>
                <div id="n9" class="segment"></div>
                <div id="n13" class="segment"></div>
            </div>
            <div class="digit fourth">
                <div id="n1" class="segment"></div>
                <div id="n0" class="segment"></div>
                <div id="n5" class="segment"></div>
                <div id="n4" class="segment"></div>
                <div id="n3" class="segment"></div>
                <div id="n2" class="segment"></div>
                <div id="n6" class="segment"></div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Angezeige Manager</title>
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="manager.css" rel="stylesheet" type="text/css">
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="manager.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Angezeige Manager</h1>
                </div>
            </div>
            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Connection (<span id="status"></span>)</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group" style="margin-bottom: 0">
                                <label class="col-md-3 control-label" for="serverName">Server Address:</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="server" id="serverName">
                                </div>
                                <div class="col-sm-3">
                                    <button type="button" class="form-control btn btn-primary" id="connectButton">Connect</button>
                                    <button type="button" class="form-control btn btn-warning hidden" id="disconnectButton">Disconnect</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel panel-info hidden" id="controlPanel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Control</h3>
                    </div>
                    
                    <div class="panel-body">
                        <button type="button" class="btn btn-default" id="nextButton">Next</button>
                        <button type="button" data-toggle="modal" data-target="#startProgramModal" class="btn btn-default">Start Program ...</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="startProgramModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Start Program</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="programName">Name:</label>
                                <div class="col-md-9">
                                    <select class="programs form-control" id="programName">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-info paramsPanel" style="margin-bottom: 0">
                            <div class="panel-heading">
                                <h3 class="panel-title">Parameter</h3>
                            </div>
                            <div class="panel-body">
                                <form class="params form-horizontal">
                                    <div class="form-group hidden paramsLineTemplate">
                                        <label class="col-md-4 control-label" for="paramId">Server Address:</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" name="paramName" id="paramId">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="startProgramButton">Start</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </body>
</html>
